<script>
document.addEventListener("DOMContentLoaded", function () {
  const logo = document.getElementById("customSiteLogo");
  const header = document.querySelector(".main-header");

  if (!logo || !header) return;

  const lightLogo = logo.dataset.light; // white logo
  const darkLogo  = logo.dataset.dark;  // black logo

  function updateLogo() {
    if (header.classList.contains("header-shrink")) {
      logo.src = darkLogo;   // navbar is white
    } else {
      logo.src = lightLogo;  // navbar is transparent/dark
    }
  }

  // run once
  updateLogo();

  // observe class changes (best & fastest way)
  const observer = new MutationObserver(updateLogo);
  observer.observe(header, { attributes: true, attributeFilter: ["class"] });
});
</script>


<script>
  $(function () {
    $('.slick-carousel').each(function () {
      var $el = $(this);
      if ($el.hasClass('slick-initialized')) return;

      // If you already have data-slick on the element, slick will read it automatically
      // but only after you call .slick()
      $el.slick($el.data('slick') || {});
    });
  });
</script>
<script>
  $(function () {
    $('.slick-slider-area').each(function () {
      var $area = $(this);
      var $carousel = $area.find('.slick-carousel');
      if ($carousel.hasClass('slick-initialized')) return;

      var opts = $carousel.data('slick') || {};
      opts.arrows = true;
      opts.prevArrow = $area.find('.slick-prev');
      opts.nextArrow = $area.find('.slick-next');

      $carousel.slick(opts);
    });
  });
</script>
